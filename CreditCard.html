<body>
<header class="header popup header-mobile credit clearfix">
	<div class="logo-grey">
		<a href="./index.html"><img src="./img/logo_grey/logo-grey.svg" title="Digital Mine" alt="Digital Mine"></a>

</header>
<div class="page">
	<section class="secondary credit-card">
		<div class="about">
			<article>
				<h1>ADD YOUR CARD</h1>
			</article>
		</div>
		<form class="form" action="">
			<div class="card">
				<div class="card-icon">Card</div>
				<div class="field-number">
					<label>Card Number</label>
					<input type="text" name="cardNumber" placeholder="1234 5678 9012 3456"/>
				</div>
				<div class="field">
					<div class="field-date">
						<label>Expiry Date</label>
						<input type="text" name="exp-date" required="" placeholder="MM / YY"/>
					</div>
					<div class="field-name">
						<label>Full Name</label>
						<input type="text" name="full-name" required="" placeholder="John Doe"/>
					</div>
					<div class="field-cv">
						<label>CV Code</label>
						<input type="text" name="cv" required="" placeholder="123"/>
					</div>
				</div>
			</div>
			<div class="bill underline">
				<div>Bill Now</div>
				<div>$10</div>
			</div>
			<div class="text" >Youâ€™ll be charged $99.00 yearly until you cancel your subscription. Your payment data is encrypted and secure. All amounts shown are in USD.</div>
			<div class="send">
				<input class="button" type="submit" value="Buy Now">
			</div>
		</form>
	</section>
</div>
