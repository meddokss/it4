	<meta charset="utf-8">

	<title>DigitalMine</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">

	<!-- Chrome, Firefox OS and Opera -->

	<!-- Windows Phone -->

	<style>
		body{ opacity:0; overflow-x:hidden; }

		html{ background-color:#FFF; }
	</style>

</head>
<body>


<header class="header popup header-mobile clearfix">
	<div class="header-wrapper">
		<div class="logo-grey">
			<a href="./index.html"><img src="./img/logo_grey/logo-grey.svg" title="Digital Mine" alt="Digital Mine"></a>
		</div>
		<div class="logo-grey-mobile">
			<a href="./index.html"><img src="./img/logo_grey/logo-grey-mobile.svg" title="Digital Mine"
				alt="Digital Mine"></a>
		</div>
	</div>
</header>

<div class="page">
	<section class="secondary sing-in">
		<div class="about">
			<article>
				<h1>Sign in</h1>
			</article>
		</div>
		<form class="form" action="">
			<div class="email">
				<label>E-mail</label>
				<input class="txt" type="email" id="email" name="email" placeholder=""/>
			</div>

			<div class="password">
				<label>Password</label>
				<input type="password" id="password" name="password" class="txt" required=""/>
			</div>

			<div class="forgot">
				<div><a href="#">Forgot password?</a></div>
				<div class="checkbox element">
					<input class="styled-checkbox" type="checkbox" id="terms3" name="terms3" value="terms3">
					<label for="terms3">Stay signed in</label>
				</div>
			</div>

			<div class="send">
				<input class="button" type="submit" id="sand" value="Sign in">
			</div>
		</form>
		<div class="get-start">
			<div>Not a member yet?</div>
			<div><a href="./SingUp.html">Get Started now</a></div>
		</div>
	</section>
</div>


<link rel="stylesheet" href="css/main.min.css">
<script src="js/scripts.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>

</body>
</html>
