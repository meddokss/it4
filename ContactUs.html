<div class="page">


	<section class="secondary contact-us">
		<section class="about">
			<article>
				<h1>CONTACT US</h1>
			</article>
		</section>
		<section class="feedback">
			<div class="agenda">If you need assistance, help or more information using DIGITAL-MINE.COM
				or you want to share your insights, ideas or comments, please fill out the
				form below and we will get back to you soon.
			</div>
			<form class="form" action="">
				<div class="left">
					<div class="name">
						<label>First Name*</label>
						<input type="text" name="name" class='txt' tabindex="1" placeholder=""
							title="Your Name" required="">
					</div>
					<div class="email">
						<label>E-mail*</label>
						<input type="email" title="email@gmail.com" name="email" class="txt"
							pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$" placeholder=""
							required="">
					</div>
				</div>
				<div class="right">
					<label>Message*</label>
					<textarea class="txt" rows="5" cols="50"></textarea>
				</div>
				<div class="send">
					<input class="button" type="submit" id="sand" value="Send">
				</div>
			</form>
		</section>
	</section>
</div>
