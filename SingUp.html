<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>DigitalMine</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">

	<!-- Chrome, Firefox OS and Opera -->
	<!--<meta name="theme-color" content="#000">-->
	<!-- Windows Phone -->
	<!--<meta name="msapplication-navbutton-color" content="#000">-->
	<!-- iOS Safari -->

	<!-- Month names -->
	<!--<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>-->


	<style>
		body{ opacity:0; overflow-x:hidden; }

		html{ background-color:#FFF; }
	</style>

</head>
<body>
<header class="header popup header-mobile clearfix">
	<div class="logo-grey">
		<a href="./index.html"><img src="./img/logo_grey/logo-grey.svg" title="Digital Mine" alt="Digital Mine"></a>
	</div>
	<div class="logo-grey-mobile">
		<a href="./index.html"><img src="./img/logo_grey/logo-grey-mobile.svg" title="Digital Mine"
			alt="Digital Mine"></a>
	</div>
</header>
<div class="page">

	<section class="secondary started">
		<div class="about">
			<article>
				<h1>Get Started</h1>
			</article>
		</div>
		<div>Choose plan</div>
		<div class="start-plans">
			<div class="dm-bg ">
				<div class="trial">
					<h3>DM TRIAL</h3>
					<p>Free for Start</p>
				</div>
			</div>
			<div class="dm-bg active-plans">
				<div class="alerts">
					<h3>DM ALERTS</h3>
					<p>Only <span>$10</span> / month</p>
				</div>
			</div>
		</div>

		<form class="form">
			<div class="name-fields">
				<div class="first-name">
					<label>First Name*</label>
					<input type="text" name="first-name" class='txt' placeholder=""
						title="Your name" required="">
				</div>
				<div class="last-name">
					<label>Last Name*</label>
					<input type="text" name="last-name" class='txt' placeholder=""
						title="Your last name" required="">
				</div>
			</div>
			<div class="email">
				<label>E-mail*</label>
				<input type="email" title="email@mail.com" name="email" class="txt"
					pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$" placeholder=""
					required="">
			</div>
			<div class="password">
				<label>Password*</label>
				<input type="password" name="password" class='txt' placeholder=""
					title="Your password" required="">
			</div>
			<div class="company">
				<label>Company</label>
				<input type="text" name="company" class='txt' placeholder=""
					title="Your company">
			</div>
			<div class="job">
				<label>Job title</label>
				<input type="text" name="job" class='txt' placeholder=""
					title="Your job title">
			</div>
			<div class="checked">
				<input class="styled-checkbox" type="checkbox" id="terms" name="terms" value="terms">
				<label for="terms">Receive our news</label>
			</div>
			<div class="checked-privacy">
				<input class="styled-checkbox2" type="checkbox" id="terms2" name="terms2" value="terms2">
				<label for="terms2"></label>
				<div>I have read and agree to the <a href="#">Terms of Use</a> and
					<a href="./PrivacyPolice.html">Privacy Police</a></div>
			</div>
			<div class="send">
				<input class="button" type="submit" id="sand" value="Sign Up">
			</div>
		</form>

		<div class="get-start">
			<div>Already have an account</div>
			<div><a href="./SingIn.html">Sign In</a></div>
		</div>

	</section>
</div>


<link rel="stylesheet" href="css/main.min.css">
<script src="js/scripts.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>

</body>
</html>
